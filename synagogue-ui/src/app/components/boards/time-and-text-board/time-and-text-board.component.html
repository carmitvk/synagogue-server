<div class="time-and-text-board">
  <div class="title-shabat sub-title" *ngIf="board.title">
    {{board.title}}
  </div>
  <div class="shabat-data-times-container">
    <div class="shabat-data-times" *ngFor="let item of board.rows">
      <div class="name">{{item.title}}</div>
      <div class="data-time" *ngIf="item.value">{{item.value}}</div>
      <div class="picture" *ngIf="item.img">
        <img [src]="item.img"/>
      </div>
    </div>
  </div>
</div>
